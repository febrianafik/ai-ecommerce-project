<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dasbor Produk AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-orange-600">AI E-Commerce</h1>
      <nav class="space-x-6">
        <a href="#" class="text-gray-700 hover:text-orange-600">Dashboard</a>
        <a href="#" class="text-gray-700 hover:text-orange-600">Produk</a>
        <a href="#" class="text-gray-700 hover:text-orange-600">Pengaturan</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto px-6 py-10">
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-2xl font-bold">Draft Produk</h2>
      <button class="bg-orange-600 text-white px-4 py-2 rounded-lg shadow hover:bg-orange-700 transition">
        + Tambah Draft
      </button>
    </div>

    <!-- Loading -->
    <div id="loading-indicator" class="flex items-center justify-center py-10">
      <div class="animate-spin rounded-full h-10 w-10 border-4 border-orange-600 border-t-transparent"></div>
      <span class="ml-3 text-gray-600">Memuat data...</span>
    </div>

    <!-- Kontainer draft -->
    <div id="drafts-container" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>

    <!-- Template card -->
    <template id="draft-card-template">
      <div class="bg-white rounded-xl shadow hover:shadow-lg transition p-5 flex flex-col">
        <h3 class="draft-title font-semibold text-lg text-gray-900 mb-2"></h3>
        <p class="draft-description text-gray-600 flex-grow mb-3 line-clamp-3"></p>
        <div class="draft-tags flex flex-wrap gap-2 mb-4"></div>
        <button class="upload-button bg-orange-500 text-white font-medium px-4 py-2 rounded-lg hover:bg-orange-600 transition">
          Upload ke Shopee
        </button>
      </div>
    </template>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-12">
    <div class="max-w-6xl mx-auto px-6 py-4 text-sm text-gray-500 flex justify-between">
      <span>Â© 2025 AI E-Commerce Project</span>
      <a href="#" class="hover:text-orange-600">Bantuan</a>
    </div>
  </footer>

  <!-- Hubungkan script -->
  <script type="module" src="dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dasbor Konten AI - natauma.id</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Dasbor Konten AI</h1>
      <p class="text-gray-600">Draf produk yang dihasilkan secara otomatis oleh AI.</p>
    </header>

    <!-- Area Konten Utama -->
    <main id="drafts-container">
      <!-- Template untuk Kartu Draf Produk (disembunyikan secara default) -->
      <template id="draft-card-template">
        <div class="bg-white rounded-lg shadow-md p-6 border border-gray-200 mb-6">
          <!-- Judul -->
          <h2 class="draft-title text-xl font-semibold text-gray-900 mb-2"></h2>
          <!-- Deskripsi -->
          <p class="draft-description text-gray-700 mb-4"></p>
          <!-- Tags -->
          <div class="draft-tags flex flex-wrap gap-2 mb-6">
            <!-- Tags akan dimasukkan di sini oleh JS -->
          </div>
          <!-- Tombol Aksi -->
          <div class="flex items-center justify-end gap-3">
            <button class="font-medium text-gray-600 hover:text-gray-900">Edit</button>
            <button class="font-medium text-red-600 hover:text-red-900">Hapus</button>
            <button class="upload-button bg-indigo-600 text-white font-semibold px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Upload ke Shopee
            </button>
          </div>
        </div>
      </template>

      <!-- Indikator Loading -->
      <div id="loading-indicator" class="text-center py-10">
        <p class="text-gray-500">Memuat draf...</p>
      </div>
    </main>
  </div>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
